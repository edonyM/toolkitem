[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=logformatter

[logger_root]
level=DEBUG
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=logformatter
args=(sys.stderr,)

[formatter_logformatter]
format=[%(asctime)s %(name)s] <%(levelname)s> %(filename)s(line %(lineno)d, in %(funcName)s): %(message)s